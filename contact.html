  <h3>Contact Form</h3>
 <div class="container">
  <form onsubmit="alert('Thank You, We have received your information!')">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name.." 
     pattern="[A-Za-z\s-]{0,}" title="only alphabets are allowed" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." 
    pattern="[A-Za-z\s-]{0,}" title="only alphabets are allowed" required>

    <label for="emial">Email Id</label>
    <input type="text" id="email" name="email" placeholder="YourEmailId@domain.com" 
    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter valid mail id" required>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value=""></option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
    </select>
    <br>

    <label for="subject">Subject-optional</label>
    <textarea id="subject" name="subject" 
    placeholder="Write something..This is optional..." style="height:200px"></textarea>

    <input type="submit" name="Submit"></button>
    <!-- <input type="button" onclick="myfunction()"></button> -->
    <!--<input type="submit" name="Submit" onclick="('Thank you')"></button> --do not delete> -->
    <br>
  </form>
</div>
